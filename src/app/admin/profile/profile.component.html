<div class="content">
    <div @fade *ngIf="!modif" class="w3-white box w3-padding-24 w3-container w3-card-2 form-horizontal">
        <div class="form-group">
            <label class="col-sm-4" for="UserN">Nom et prénom</label>
            <h5 class="col-sm-8">{{User.nomu}}</h5>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="UserN">Type</label>
            <h5 class="col-sm-8">{{User.idtypeu.destypeu}}</h5>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="UserN">Tel Airtel</label>
            <div class="col-sm-8">
                <h5>{{User.telAirtel}}</h5>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="UserN">Tel Telma</label>
            <div class="col-sm-8">
                <h5>{{User.telTelma}}</h5>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="UserN">Tel Orange</label>
            <h5 class="col-sm-8">{{User.telOrange}}</h5>
        </div>
        <button (click)="show()" class="full-width btn w3-blue"><span class="glyphicon glyphicon-pencil"></span>
            Modifier</button>
    </div>
</div>
<!-- Modif box -->
<div @fade *ngIf="modif" class="w3-white box w3-padding-24 w3-container w3-card-2">
    <div class="navbar">
        <div class="w3-right">
            <button (click)="hide()" class="btn w3-red"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
    </div>
    <form #u="ngForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4" for="UserName">Nom et prénom</label>
            <div class="col-sm-8">
                <input [(ngModel)]="nomu" type="text" id="UserName" name="UserName" class="w3-input" placeholder="Nom et prénom" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="TelAirtel">Tel Airtel</label>
            <div class="col-sm-8">
                <input [(ngModel)]="telAirtel" type="text" id="TelAirtel" name="TelAirtel" class="w3-input" placeholder="Tel Airtel">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="Telorange">Tel Orange</label>
            <div class="col-sm-8">
                <input [(ngModel)]="telOrange" type="text" id="Telorange" name="Telorange" class="w3-input" placeholder="Tel Orange">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="Tel Telma">Tel Telma</label>
            <div class="col-sm-8">
                <input [(ngModel)]="telTelma" type="text" id="Tel Telma" name="Tel Telma" class="w3-input" placeholder="Tel Telma" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="UserMdp">Mot de passe</label>
            <div class="col-sm-8">
                <input [(ngModel)]="mdp" type="password" id="UserMdp" name="UserMdp" class="w3-input" placeholder="Mot de passe" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4" for="ConfMdp">Confirmer mot de passe</label>
            <div class="col-sm-8">
                <input [(ngModel)]="confMdp" type="password" id="ConfMdp" name="ConfMdp" class="w3-input" placeholder="Confirmer mot de passe" required>
            </div>
        </div>
        <button [disabled]="u.invalid || mdp != confMdp" class="btn w3-blue full-width"> Enregistrer</button>
    </form>
</div>
