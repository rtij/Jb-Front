<div class="contenu">
    <div class="box">
        <div class="action  w3-container">
            <input placeholder="Recherche" class="w3-input w3-left" type="text" id="search" name="EmployeSearch"
                [(ngModel)]="EmployeSearch">
            <button data-toggle="modal" data-target="#myModal" class="w3-circle w3-btn w3-text-white w3-right"><span
                    class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="w3-responsive list full-width">
            <table class="w3-table">
                <thead class="w3-centered">
                    <tr>
                        <th>Nom Pr√©nom</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Code</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Admins | filter:EmployeSearch">
                        <td>{{item.civilite}} {{item.nom}} {{item.prenom}}</td>
                        <td>{{item.contact}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.code}}</td>
                        <td><button class="btn w3-btn w3-hover-green"><span
                                    class="glyphicon glyphicon-edit"></span></button><button
                                class="w3-margin btn w3-btn w3-hover-red"><span
                                    class="glyphicon glyphicon-trash"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- modal -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="w3-circle w3-white btn w3-btn btn-default w3-right"
                     data-dismiss="modal">&times;</button>
                <h4 class="modal-title w3-text-white">FICHE EMPLOYE</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2">CIVILITE</label>
                        <div class="col-sm-10">
                            <select name="" id="" class="w3-select">
                                <option value="Fr">Fr</option>
                                <option value="Sr">Sr</option>
                                <option value="Mr">Mr</option>
                                <option value="Pr">Pr</option>
                                <option value="Mme">Mme</option>
                                <option value="Mle">Mle</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2 w3-left-align">NOM</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="NOM" class="w3-input form-control">
                        </div>
                    </div>
                    <div class="form-group w3-margin-top">
                        <label for="" class="control-label col-sm-2 w3-left-align">PRENOM</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="PRENOM" class="w3-input form-control">
                        </div>
                    </div>
                    <div class="form-group w3-margin-top">
                        <label for="" class="control-label col-sm-3 w3-left-align">DATE DE NAISSANCE</label>
                        <div class="col-sm-9">
                            <input type="date" placeholder="NOM" class="w3-input form-control">
                        </div>
                    </div>
                    <div class="form-group w3-margin-top">
                        <label for="" class="control-label col-sm-2 w3-left-align">CONTACT</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="CONTACT" class="w3-input form-control">
                        </div>
                    </div>
                    <div class="form-group w3-margin-top">
                        <label for="" class="control-label col-sm-2 w3-left-align">EMAIL</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="EMAIL" class="w3-input form-control">
                        </div>
                    </div>
                    <div class="form-group w3-margin-top">
                        <label for="" class="control-label col-sm-2 w3-left-align">CODE</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="CODE" class="w3-input form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default border-green w3-hover-green w3-ripple"><span class="glyphicon glyphicon-ok"></span> Valider</button>
                <button type="button" class="btn btn-default border-green w3-hover-red" data-dismiss="modal">Fermer</button>
            </div>
        </div>

    </div>
</div>
