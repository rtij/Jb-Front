<div class="w3-container">
    <div class="w3-padding-top-64">
        <h3 class="w3-center">Cumul enveloppes Ville Intermédiaire </h3>
        <div class="form-inline">
            <div class="form-group w3-margin">
                <label for="VI">Ville intérmediaire</label>
                <input (change)="filterData()" [(ngModel)]="Vi" type="number" max="44" min="1" class="w3-input" name="VI" id="VI">
            </div>
            <div class="form-group w3-margin">
                <label for="DateVi">Date</label>
                <input (change)="filterData()" type="date" class="w3-input" name="DateVi" id="DateVi" [(ngModel)]="DateVi">
            </div>
            <div class="form-group w3-margin">
                <label for="EnvVi">Enveloppe</label>
                <input type="number" class="w3-input" name="EnvVi" id="EnvVi" [(ngModel)]="env" readonly>
            </div>
        </div>
    </div>
</div>
