<div class="w3-container">
    <div class="w3-padding-top-64">
        <h3 class="w3-center">Cumul Recette Ville Intermédiaire </h3>
        <div class="form-inline">
            <div class="form-group w3-margin">
                <label for="RVI">Ville intérmediaire</label>
                <input (change)="filterData()" [(ngModel)]="Vi" type="number" max="44" min="1" class="w3-input" name="RVI" id="RVI">
            </div>
            <div class="form-group w3-margin">
                <label for="RDateVi">Date</label>
                <input (change)="filterData()" type="date" class="w3-input" name="RDateVi" id="RDateVi" [(ngModel)]="DateVi">
            </div>
            <div class="form-group w3-margin">
                <label for="EnvVi">Recette</label>
                <input type="number" class="w3-input" name="REnvVi" id="REnvVi" [(ngModel)]="env" readonly>
            </div>
        </div>
    </div>
</div>
