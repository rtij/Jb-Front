<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jeu_collector</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
  <link rel="stylesheet" href="assets/W3.css/4/w3.css">
</head>
<body>
  <app-root></app-root>
  <script src="assets/Javascript/Jquery/jquery 3.5.1.js"></script>
  <script src="assets/Bootstrap/bootstrap 3.7/js/bootstrap.min.js"></script>
  <script>
    function move(){
      var a = $(".sidenav").css("width");
     if(a == "50px"){
       show();
     }else{
       hide();
     }
    }

    function show(){
      $('#contenu').css({width: 'calc(100vw - 200px)'})
      $('#contenu').animate({"margin-left":"200px"})
      $(".sidenav").animate({"width":"200px"});
      $(".sidenav .text").css({display: "inline-block"});
    }
    function hide(){
      $('#contenu').css({"width": "calc(100vw - 50px)"})
      $('#contenu').animate({"margin-left":"50px"})
      $(".sidenav").animate({"width":"50px"});
      $(".sidenav .text").css({display: "none"});  
    }
  </script>
</body>
</html>
