<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ISTS-Formation</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/bootstrap-3.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/W3.css/w3.css">
  <link rel="stylesheet" href="assets/fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>

<body>
  <app-root></app-root>
  <script src="assets/Javascript/Jquery/jquery.js"></script>
  <script src="assets/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
  <script>
    function test() {
      var width = $(".sidenav").css("width");
      if (width == "250px") {
        close();
      }
      else {
        show();
      }
    }
    function show() {
      var position = $('.sidenav').css("position");
      if (position == "absolute") {
        $('#content').css({ width: "calc(100vw - 250px)" });
        $("#content").animate({ "margin-left": "250px" });
      }
      
      $('.nav-title h5').show();
      $(".sidenav").animate({ width: "250px" });
      $(".sidenav").css({ "background-color": "rgb(240, 240, 240)" });
      $(".sidenav ul").show();
      $(".sidenav button").css({transform: "rotateY(0deg)"});
    }
    function close() {
      $(".sidenav button").css(
        {transform: "rotateY(180deg)"}
      );
      $('.nav-title h5').hide();
      $(".sidenav").animate({ width: "50px" });
      $('#content').css({ width: "calc(100vw - 50px)" });
      $("#content").animate({ "margin-left": "50px" });
      $(".sidenav").css({ "background-color": "black" });
      $(".sidenav ul").hide();
    }
  </script>
</body>

</html>
